<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>JS Battleships</title>
  </head>
  <body>
    <div id="game-info">
      <p>Turn: <span id="turn-display"></span></p>
      <p>Info: <span id="info"></span></p>
    </div>

    <div id="gameboards-container"></div>
    <div class="options-container">
      <div id="0" class="destroyer-preview destroyer option" draggable="true"></div>
      <div id="1" class="submarine-preview submarine option" draggable="true"></div>
      <div id="2" class="cruiser-preview cruiser option" draggable="true"></div>
      <div id="3" class="battleship-preview battleship option" draggable="true"></div>
      <div id="4" class="carrier-preview carrier option" draggable="true"></div>
    </div>

    <button id="flip-button">FLIP</button>
    <button id="start-button">START</button>
    <script src="app.js"></script>
  </body>
</html>
